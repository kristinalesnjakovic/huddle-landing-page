<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Frontend Mentor | Huddle Landing Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/releases/v5.13.1/js/all.js"></script>
</head>

<body>
  <div class="main-container">
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="section-wrapper">
      <div class="illustration">
        <img src="images/illustration-mockups.svg" alt="illustration">
      </div>
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button type="button" name="register">Register</button>
      </div>
    </div>
    <div class="social">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>

    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io/challenges">Frontend Mentor</a> | Coded by Kristina Lesnjakovic</p>
    </footer>
  </div>
</body>

</html>
